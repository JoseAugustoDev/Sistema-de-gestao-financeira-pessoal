<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Financas</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <li>Menu</li>
                <li class="saudacao"></li>
                <li>Icon</li>
            </nav>
        </header>

        <main>
            <section>
                <div class="box-entrada">
                    <div class="titulo-box">
                        <h1>Entradas</h1>
                        <p class="entrada-input"></p>
                    </div>

                    <img id="setaEntrada" src="img/setaEntrada.png" alt="">
                    
                </div>
                
                <div class="box-saida">
                    <div class="titulo-box">
                        <h1>Sa√≠das</h1>
                        <p class="saida-input"></p>
                    </div>
                    
                    <img id="setaSaida" src="img/setaSaida.png" alt="">
                    
                </div>
                
                <div class="box-saldo">
                    <div class="titulo-box">
                        <h1>Saldo</h1>
                        <p class="saldo-input"></p>
                    </div>
                    
                    <img id="starSaldo" src="img/starSaldo.png" alt="">
                </div>
            </section>

            <section class="tool-bar">
                <button class="input-entrada">Adicionar Entrada</button>
                <button class="input-saida">Adicionar Saida</button>
                <button>Editar</button>
                <button>Visualizar</button>
            </section>
        </main>
    </div>
</body>
</html>
